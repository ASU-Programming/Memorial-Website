<!DOCTYPE html>
{% load static wagtailcore_tags breadcrumbs_tags %}
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Wagtail Site{% endblock %}</title>
    
    <!-- Add Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Add Tailwind CSS RTL CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss-rtl@latest/dist/tailwind-rtl.min.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
    <header class="bg-white shadow p-4">
        <h1 class="text-2xl font-bold">My Wagtail Site</h1>
        <nav>
            <!-- Add your navigation menu items here -->
        </nav>
    </header>

    <main class="flex-grow p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow p-4 mt-10 text-center">
        <p>&copy; 2024 My Wagtail Site (ariel-12345)</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
